<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Uma Racing Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .navbar {
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 50;
        }

        .navbar-brand {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navbar-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .page-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.4);
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 12px;
            color: #4ade80;
        }

        .stat-change.negative {
            color: #ef4444;
        }

        .chart-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 25px;
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .chart-container {
            height: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            gap: 10px;
        }

        .bar {
            flex: 1;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
            position: relative;
            min-height: 20px;
            transition: all 0.3s ease;
        }

        .bar:hover {
            filter: brightness(1.2);
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }

        .bar-value {
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: #667eea;
        }

        .records-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 25px;
        }

        .records-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .record-item {
            display: grid;
            grid-template-columns: 1fr 2fr auto;
            gap: 20px;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .record-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .record-rank {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            font-weight: 600;
        }

        .record-name {
            font-size: 14px;
            font-weight: 600;
        }

        .record-value {
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
        }

        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .achievement {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .achievement:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.4);
        }

        .achievement-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .achievement-name {
            font-size: 12px;
            text-align: center;
            font-weight: 600;
        }

        .achievement.locked {
            opacity: 0.5;
        }

        .achievement.locked .achievement-icon {
            filter: grayscale(100%);
        }

        @media (max-width: 768px) {
            .chart-section {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .record-item {
                grid-template-columns: 1fr;
            }
        }
    </style>
        <link rel="stylesheet" href="assets/page-transitions.css">
    <link rel="stylesheet" href="assets/loading-overlay.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">üìä Statistics</div>
        <div class="navbar-buttons">
            <button class="nav-btn" onclick="navigateTo('/main-menu.html')">Main Menu</button>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>Your Statistics</h1>
            <p>Track your racing performance and achievements</p>
        </div>

        <!-- Overview Stats -->
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded here -->
        </div>

        <!-- Performance Charts -->
        <div class="chart-section">
            <div class="chart-card">
                <div class="chart-title">üèÅ Wins by Course</div>
                <div class="chart-container" id="courseChart">
                    <!-- Chart will be rendered here -->
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-title">üìà Performance Last 10 Races</div>
                <div class="chart-container" id="performanceChart">
                    <!-- Chart will be rendered here -->
                </div>
            </div>
        </div>

        <!-- Personal Records -->
        <div class="records-section">
            <div class="records-title">üèÜ Personal Records</div>
            <div id="recordsList">
                <!-- Records will be loaded here -->
            </div>
        </div>

        <!-- Achievements -->
        <div style="margin-top: 30px;">
            <h2 style="margin-bottom: 20px;">üéñÔ∏è Achievements</h2>
            <div class="achievement-grid" id="achievementsGrid">
                <!-- Achievements will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let currentUser = null;

        async function init() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Not authenticated');
                currentUser = await response.json();
                loadStats();
            } catch (error) {
                console.error('Auth error:', error);
                window.location.href = '/login.html';
            }
        }

        function loadStats() {
            // Mock stats data
            const stats = {
                totalWins: 42,
                totalRaces: 87,
                winRate: 48.3,
                totalDistance: 245600,
                bestSpeed: 195.5,
                avgSpeed: 168.2,
                achievements: 12,
                level: 25
            };

            renderStats(stats);
            renderCharts();
            renderRecords();
            renderAchievements();
        }

        function renderStats(stats) {
            const grid = document.getElementById('statsGrid');
            const winChangePercent = '+2.3%';
            const speedChange = '+1.2 mph';

            grid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon">üèÜ</div>
                    <div class="stat-label">Total Wins</div>
                    <div class="stat-value">${stats.totalWins}</div>
                    <div class="stat-change">${winChangePercent} this week</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">üèÅ</div>
                    <div class="stat-label">Races Completed</div>
                    <div class="stat-value">${stats.totalRaces}</div>
                    <div class="stat-change">${((stats.totalWins / stats.totalRaces) * 100).toFixed(1)}% win rate</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">‚ö°</div>
                    <div class="stat-label">Best Speed</div>
                    <div class="stat-value">${stats.bestSpeed} mph</div>
                    <div class="stat-change">${speedChange} record</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-label">Average Speed</div>
                    <div class="stat-value">${stats.avgSpeed} mph</div>
                    <div class="stat-change">Consistent performance</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">üìà</div>
                    <div class="stat-label">Level</div>
                    <div class="stat-value">${stats.level}</div>
                    <div class="stat-change">8/10 to next level</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">üéñÔ∏è</div>
                    <div class="stat-label">Achievements</div>
                    <div class="stat-value">${stats.achievements}/25</div>
                    <div class="stat-change">${Math.round((stats.achievements / 25) * 100)}% unlocked</div>
                </div>
            `;
        }

        function renderCharts() {
            // Win by Course Chart
            const courseData = [
                { course: 'Tokyo', wins: 12 },
                { course: 'Kyoto', wins: 18 },
                { course: 'Nakayama', wins: 8 },
                { course: 'Hanshin', wins: 4 }
            ];

            const maxWins = Math.max(...courseData.map(d => d.wins));
            const courseChart = document.getElementById('courseChart');
            courseChart.innerHTML = courseData.map(data => `
                <div style="flex: 1; display: flex; flex-direction: column; justify-content: flex-end;">
                    <div class="bar" style="height: ${(data.wins / maxWins) * 250}px;">
                        <div class="bar-value">${data.wins}</div>
                    </div>
                    <div class="bar-label">${data.course}</div>
                </div>
            `).join('');

            // Performance Chart (last 10 races)
            const performanceData = [8, 6, 9, 7, 10, 8, 9, 5, 10, 8];
            const maxSpeed = 10;
            const performanceChart = document.getElementById('performanceChart');
            performanceChart.innerHTML = performanceData.map((speed, i) => `
                <div style="flex: 1; display: flex; flex-direction: column; justify-content: flex-end;">
                    <div class="bar" style="height: ${(speed / maxSpeed) * 250}px; background: linear-gradient(135deg, ${speed >= 8 ? '#4ade80' : '#fbbf24'}, ${speed >= 8 ? '#10b981' : '#f59e0b'});">
                        <div class="bar-value">${speed}</div>
                    </div>
                    <div class="bar-label">Race ${i + 1}</div>
                </div>
            `).join('');
        }

        function renderRecords() {
            const records = [
                { rank: '‚ö° Fastest Speed', name: 'Nakayama (1200m)', value: '195.5 mph' },
                { rank: 'üèÜ Win Streak', name: 'Current', value: '4 races' },
                { rank: 'üìä Best Average', name: 'Last 5 races', value: '8.8/10' },
                { rank: 'üéØ Most Wins by Course', name: 'Kyoto', value: '18 wins' }
            ];

            const recordsList = document.getElementById('recordsList');
            recordsList.innerHTML = records.map(record => `
                <div class="record-item">
                    <div class="record-rank">${record.rank}</div>
                    <div class="record-name">${record.name}</div>
                    <div class="record-value">${record.value}</div>
                </div>
            `).join('');
        }

        function renderAchievements() {
            const achievements = [
                { icon: 'ü•á', name: 'First Win', unlocked: true },
                { icon: 'üèÜ', name: 'Legendary', unlocked: true },
                { icon: '‚ö°', name: 'Speedster', unlocked: true },
                { icon: 'üî•', name: 'Hot Streak', unlocked: true },
                { icon: 'üéØ', name: 'Perfect Race', unlocked: true },
                { icon: 'üëë', name: 'Champion', unlocked: false },
                { icon: 'üåü', name: 'Elite', unlocked: false },
                { icon: 'üíé', name: 'Legendary Racer', unlocked: false },
                { icon: 'üöÄ', name: 'Speed Demon', unlocked: true },
                { icon: 'üèÖ', name: 'Rising Star', unlocked: true },
                { icon: 'üé™', name: 'Trickster', unlocked: false },
                { icon: 'üåà', name: 'Colorful Wins', unlocked: false }
            ];

            const grid = document.getElementById('achievementsGrid');
            grid.innerHTML = achievements.map(ach => `
                <div class="achievement ${ach.unlocked ? '' : 'locked'}">
                    <div class="achievement-icon">${ach.icon}</div>
                    <div class="achievement-name">${ach.name}</div>
                </div>
            `).join('');
        }

        // Initialize
        init();
    </script>    <script src="assets/loading-overlay.js"></script>        <script src="assets/page-transitions.js"></script>
</body>
</html>
