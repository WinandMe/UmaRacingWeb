<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Racing Web - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .role-option {
            position: relative;
            cursor: pointer;
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-label {
            display: block;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 14px;
        }

        .role-option input[type="radio"]:checked + .role-label {
            border-color: #667eea;
            background: #f0f4ff;
            color: #667eea;
        }

        .role-description {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            font-weight: normal;
        }

        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
            font-size: 12px;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèá Uma Racing Web</h1>
            <p>Register to join the racing simulator</p>
        </div>

        <div id="successMessage" class="success"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="50" placeholder="Choose your trainer name">
                <div class="error" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8" placeholder="Minimum 8 characters">
                <div class="error" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter password">
                <div class="error" id="confirmPasswordError"></div>
            </div>

            <div class="form-group">
                <label>Your Role</label>
                <p style="font-size: 13px; color: #999; margin-bottom: 10px;">Choose your role in the racing simulator:</p>
                <div class="role-selector">
                    <div class="role-option">
                        <input type="radio" id="trainee" name="role" value="trainee" required checked>
                        <label for="trainee" class="role-label">
                            Trainee
                            <div class="role-description">Provide your Uma Musume for racing</div>
                        </label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="trainer" name="role" value="trainer" required>
                        <label for="trainer" class="role-label">
                            Trainer
                            <div class="role-description">Manage and train Uma Musume</div>
                        </label>
                    </div>
                </div>
                <div class="error" id="roleError"></div>
            </div>

            <button type="submit" class="button">Create Account</button>
            <div class="loading" id="loading">Creating account...</div>
            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </form>
    </div>

    <link rel="stylesheet" href="assets/page-transitions.css">
    <script src="assets/api-config.js"></script>
    <script>
        // API_BASE is defined in api-config.js

        const form = document.getElementById("registerForm");
        const successMessage = document.getElementById("successMessage");
        const loading = document.getElementById("loading");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll(".error").forEach(el => el.classList.remove("show"));
            successMessage.classList.remove("show");
            
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const role = document.querySelector("input[name='role']:checked").value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                document.getElementById("confirmPasswordError").textContent = "Passwords do not match";
                document.getElementById("confirmPasswordError").classList.add("show");
                return;
            }
            
            if (password.length < 8) {
                document.getElementById("passwordError").textContent = "Password must be at least 8 characters";
                document.getElementById("passwordError").classList.add("show");
                return;
            }
            
            loading.classList.add("show");
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        role
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMessage.textContent = "‚úì Account created successfully! Redirecting to login...";
                    successMessage.classList.add("show");
                    form.reset();
                    
                    setTimeout(() => {
                        if (typeof navigateTo === 'function') { navigateTo('login.html'); } else { window.location.href = 'login.html'; }
                    }, 2000);
                } else {
                    // Show field-specific errors
                    if (data.detail) {
                        if (typeof data.detail === "string") {
                            if (data.detail.includes("username")) {
                                document.getElementById("usernameError").textContent = data.detail;
                                document.getElementById("usernameError").classList.add("show");
                            } else if (data.detail.includes("email")) {
                                document.getElementById("emailError").textContent = data.detail;
                                document.getElementById("emailError").classList.add("show");
                            } else {
                                alert("Error: " + data.detail);
                            }
                        } else {
                            alert("Registration failed. Please try again.");
                        }
                    }
                }
            } catch (error) {
                console.error("Registration error:", error);
                alert("Connection error. Please check if the server is running.");
            } finally {
                loading.classList.remove("show");
            }
        });

        // Real-time username validation
        document.getElementById("username").addEventListener("blur", async (e) => {
            const username = e.target.value.trim();
            if (username.length >= 3) {
                try {
                    const response = await fetch(`${API_BASE}/auth/check-username?username=${encodeURIComponent(username)}`);
                    if (response.status === 409) {
                        document.getElementById("usernameError").textContent = "Username already taken";
                        document.getElementById("usernameError").classList.add("show");
                    } else {
                        document.getElementById("usernameError").classList.remove("show");
                    }
                } catch (error) {
                    // Ignore network errors on blur
                }
            }
        });
    </script>
    <script src="assets/page-transitions.js"></script>
</body>
</html>
