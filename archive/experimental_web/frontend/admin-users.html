<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Uma Racing Web</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        .navbar {
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }
        .navbar-brand {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .nav-btn {
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .nav-btn:hover { background: rgba(102, 126, 234, 0.3); }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .page-header { margin-bottom: 30px; }
        .page-header h1 { font-size: 32px; font-weight: 700; margin-bottom: 20px; }
        .table-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            text-align: left;
            font-weight: 600;
            font-size: 13px;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }
        tbody tr:hover { background: rgba(102, 126, 234, 0.05); }
        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .role-badge.trainer {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }
        .role-badge.trainee {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        .role-badge.admin {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-badge.active {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        .status-badge.inactive {
            background: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
        }
        .action-btn {
            padding: 6px 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
            transition: all 0.3s ease;
        }
        .action-btn:hover { background: rgba(102, 126, 234, 0.2); }
        .action-btn.danger {
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.1);
        }
        .action-btn.danger:hover { background: rgba(239, 68, 68, 0.2); }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 6px;
            color: #e0e0e0;
            width: 300px;
        }
    </style>
    <link rel="stylesheet" href="assets/page-transitions.css">
    <link rel="stylesheet" href="assets/loading-overlay.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">ðŸ‘¥ User Management</div>
        <div class="navbar-buttons">
            <button class="nav-btn" onclick="navigateTo('/admin-users.html')">Administration Hub</button>
            <button class="nav-btn" onclick="navigateTo('/main-menu.html')">Main Menu</button>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>User Management</h1>
            <p style="color: rgba(255, 255, 255, 0.6); margin-top: 10px;">Manage all system users</p>
        </div>

        <div class="search-box">
            <input type="text" placeholder="Search users by name or email..." id="searchInput" onkeyup="filterUsers()">
        </div>

        <div class="table-wrapper">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Joined</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersBody">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="assets/api-config.js"></script>
    <script>
        const API_BASE = 'http://localhost:5000/api';
        let allUsers = [];

        async function init() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Not authenticated');
                const user = await response.json();
                if (user.role !== 'admin') {
                    alert('Only admins can access this page');
                    window.location.href = '/main-menu.html';
                }
                loadUsers();
            } catch (error) {
                console.error('Auth error:', error);
                window.location.href = '/login.html';
            }
        }

        function loadUsers() {
            allUsers = [
                { id: 1, username: 'admin', email: 'admin@example.com', role: 'admin', status: 'active', joined: '2024-01-01' },
                { id: 2, username: 'trainer_demo', email: 'trainer@example.com', role: 'trainer', status: 'active', joined: '2024-06-15' },
                { id: 3, username: 'trainee_demo', email: 'trainee@example.com', role: 'trainee', status: 'active', joined: '2024-11-15' },
                { id: 4, username: 'racer_user', email: 'racer@example.com', role: 'trainee', status: 'active', joined: '2024-12-01' },
                { id: 5, username: 'inactive_user', email: 'inactive@example.com', role: 'trainee', status: 'inactive', joined: '2024-03-10' }
            ];
            renderUsers(allUsers);
        }

        function renderUsers(users) {
            const tbody = document.getElementById('usersBody');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td><span class="role-badge ${user.role}">${user.role.toUpperCase()}</span></td>
                    <td><span class="status-badge ${user.status}">${user.status.toUpperCase()}</span></td>
                    <td>${user.joined}</td>
                    <td>
                        <button class="action-btn" onclick="editUser(${user.id})">Edit</button>
                        <button class="action-btn danger" onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function filterUsers() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allUsers.filter(u => 
                u.username.toLowerCase().includes(query) || 
                u.email.toLowerCase().includes(query)
            );
            renderUsers(filtered);
        }

        function editUser(userId) {
            alert('Edit user coming soon!');
        }

        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                alert('User deleted!');
                loadUsers();
            }
        }

        init();
    </script>
<script src="assets/loading-overlay.js"></script>
<script src="assets/page-transitions.js"></script>
</body>
</html>
