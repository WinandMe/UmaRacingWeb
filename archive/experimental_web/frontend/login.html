<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Racing Web - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            padding: 10px;
            background: #fadbd8;
            border-radius: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
            font-size: 12px;
        }

        .loading.show {
            display: block;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #1565c0;
        }
    </style>
    <link rel="stylesheet" href="assets/page-transitions.css">
    <link rel="stylesheet" href="assets/loading-overlay.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèá Uma Racing Web</h1>
            <p>Login to your racing account</p>
        </div>

        <div id="errorMessage" class="error"></div>

        <form id="loginForm">
            <div class="info-box">
                Demo credentials: testuser / password123
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="button">Login</button>
            <div class="loading" id="loading">Logging in...</div>
            <div class="signup-link">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </form>
    </div>

    <script src="assets/api-config.js"></script>
    <script>
        // If already authenticated, skip login and go to main menu
        (async function(){
            try {
                const token = localStorage.getItem('token');
                if (!token) return;
                const res = await fetch(`${API_BASE}/auth/me`, { headers: { Authorization: `Bearer ${token}` } });
                if (res.ok) {
                    if (typeof navigateTo === 'function') { navigateTo('main-menu.html'); } else { window.location.href = 'main-menu.html'; }
                }
            } catch(e) {
                // ignore
            }
        })();
    </script>
    <script>
        // API_BASE is defined in api-config.js
        const form = document.getElementById("loginForm");
        const errorMessage = document.getElementById("errorMessage");
        const loading = document.getElementById("loading");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            errorMessage.classList.remove("show");
            
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            
            loading.classList.add("show");
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token
                    localStorage.setItem("token", data.access_token);
                    localStorage.setItem("access_token", data.access_token);
                    localStorage.setItem("user_role", data.user.role);
                    localStorage.setItem("username", data.user.username);
                    
                    // Redirect to XMB main menu
                    setTimeout(() => {
                        if (typeof navigateTo === 'function') { navigateTo('main-menu.html'); } else { window.location.href = 'main-menu.html'; }
                    }, 500);
                } else {
                    errorMessage.textContent = data.detail || "Invalid username or password";
                    errorMessage.classList.add("show");
                }
            } catch (error) {
                console.error("Login error:", error);
                errorMessage.textContent = "Connection error. Please check if the server is running.";
                errorMessage.classList.add("show");
            } finally {
                loading.classList.remove("show");
            }
        });
    </script>
<script src="assets/loading-overlay.js"></script>
<script src="assets/page-transitions.js"></script>
</body>
</html>
