<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race History - Uma Racing Web</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        .navbar {
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }
        .navbar-brand {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .nav-btn {
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .nav-btn:hover { background: rgba(102, 126, 234, 0.3); }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .page-header h1 { font-size: 32px; font-weight: 700; margin-bottom: 20px; }
        .filter-section { margin-bottom: 30px; }
        .filter-group { display: flex; gap: 15px; flex-wrap: wrap; }
        .filter-group select {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 6px;
            color: #e0e0e0;
            cursor: pointer;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        .history-table th {
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            text-align: left;
            font-weight: 600;
            font-size: 13px;
        }
        .history-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }
        .history-table tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        .result-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .result-badge.win {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        .result-badge.loss {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        .result-badge.draw {
            background: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
        }
        .action-btn {
            padding: 6px 12px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        .action-btn:hover { background: rgba(102, 126, 234, 0.3); }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }
        .empty-state-icon { font-size: 64px; margin-bottom: 20px; }
    </style>
    <link rel="stylesheet" href="assets/page-transitions.css">
    <link rel="stylesheet" href="assets/loading-overlay.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">üèÜ Race History</div>
        <div class="navbar-buttons">
            <button class="nav-btn" onclick="navigateTo('/main-menu.html')">Main Menu</button>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>Race History</h1>
        </div>

        <div class="filter-section">
            <div class="filter-group">
                <select id="statusFilter" onchange="filterHistory()">
                    <option value="all">All Results</option>
                    <option value="win">Wins</option>
                    <option value="loss">Losses</option>
                    <option value="draw">Draws</option>
                </select>
                <select id="courseFilter" onchange="filterHistory()">
                    <option value="all">All Courses</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Kyoto">Kyoto</option>
                    <option value="Nakayama">Nakayama</option>
                    <option value="Hanshin">Hanshin</option>
                </select>
                <select id="monthFilter" onchange="filterHistory()">
                    <option value="all">All Time</option>
                    <option value="january">January 2025</option>
                    <option value="december">December 2024</option>
                    <option value="november">November 2024</option>
                </select>
            </div>
        </div>

        <div id="historyContainer">
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Race</th>
                        <th>Course</th>
                        <th>Position</th>
                        <th>Speed</th>
                        <th>Result</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    <!-- History will be loaded here -->
                </tbody>
            </table>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üìã</div>
            <h2>No race history</h2>
            <p>Your completed races will appear here</p>
        </div>
    </div>

    <script src="assets/api-config.js"></script>
    <script>
        const API_BASE = 'http://localhost:5000/api';
        let currentUser = null;
        let allRaces = [];

        async function init() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Not authenticated');
                currentUser = await response.json();
                loadHistory();
            } catch (error) {
                console.error('Auth error:', error);
                window.location.href = '/login.html';
            }
        }

        async function loadHistory() {
            try {
                const token = localStorage.getItem('token');
                window.LoadingOverlay && window.LoadingOverlay.show('Loading history...');
                const res = await fetch(`${API_BASE}/races?status=finished`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    // Map backend response to display fields
                    allRaces = data.map(r => ({
                        date: (r.finished_at || r.started_at || r.scheduled_at) ? new Date(r.finished_at || r.started_at || r.scheduled_at).toLocaleDateString() : '‚Äî',
                        race: r.name,
                        course: r.racecourse || '‚Äî',
                        position: '-',
                        speed: '-',
                        result: 'win' // Placeholder; detailed results not yet integrated
                    }));
                } else {
                    allRaces = [];
                }
                window.LoadingOverlay && window.LoadingOverlay.hide();
                filterHistory();
            } catch (e) {
                window.LoadingOverlay && window.LoadingOverlay.hide();
                allRaces = [];
                filterHistory();
            }
        }

        function filterHistory() {
            const status = document.getElementById('statusFilter').value;
            const course = document.getElementById('courseFilter').value;
            const month = document.getElementById('monthFilter').value;

            let filtered = allRaces.filter(race => {
                if (status !== 'all' && race.result !== status) return false;
                if (course !== 'all' && race.course !== course) return false;
                if (month !== 'all') {
                    const raceMonth = race.date.substring(0, 7);
                    if (month === 'january' && raceMonth !== '2025-01') return false;
                    if (month === 'december' && raceMonth !== '2024-12') return false;
                    if (month === 'november' && raceMonth !== '2024-11') return false;
                }
                return true;
            });

            renderHistory(filtered);
        }

        function renderHistory(races) {
            const body = document.getElementById('historyBody');
            const empty = document.getElementById('emptyState');
            const container = document.getElementById('historyContainer');

            if (races.length === 0) {
                container.style.display = 'none';
                empty.style.display = 'block';
                return;
            }

            container.style.display = 'block';
            empty.style.display = 'none';

            body.innerHTML = races.map(race => `
                <tr>
                    <td>${race.date}</td>
                    <td>${race.race}</td>
                    <td>${race.course}</td>
                    <td>${race.position}</td>
                    <td>${race.speed}</td>
                    <td><span class="result-badge ${race.result}">${race.result.toUpperCase()}</span></td>
                    <td><button class="action-btn" onclick="viewRaceDetails('${race.race}')">View</button></td>
                </tr>
            `).join('');
        }

        function viewRaceDetails(raceName) {
            alert(`Details for ${raceName} coming soon!`);
        }

        init();
    </script>
    <script src="assets/loading-overlay.js"></script>
    <script src="assets/page-transitions.js"></script>
</body>
</html>
