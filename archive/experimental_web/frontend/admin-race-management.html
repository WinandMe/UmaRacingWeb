<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Management - Uma Racing Web</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        .navbar {
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }
        .navbar-brand {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .nav-btn {
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .nav-btn:hover { background: rgba(102, 126, 234, 0.3); }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .page-header h1 { font-size: 32px; font-weight: 700; }
        .btn-primary {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
        }
        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }
        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .races-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .race-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .race-card:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-3px);
        }
        .race-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        .race-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-badge.draft { background: rgba(107, 114, 128, 0.3); color: #9ca3af; }
        .status-badge.registration { background: rgba(34, 197, 94, 0.3); color: #22c55e; }
        .status-badge.ready { background: rgba(59, 130, 246, 0.3); color: #3b82f6; }
        .status-badge.running { background: rgba(251, 191, 36, 0.3); color: #fbbf24; }
        .status-badge.completed { background: rgba(139, 92, 246, 0.3); color: #8b5cf6; }
        .race-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .info-item {
            font-size: 13px;
        }
        .info-label {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }
        .info-value {
            font-weight: 600;
            color: #667eea;
        }
        .race-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .action-btn:hover { background: rgba(102, 126, 234, 0.2); }
        .action-btn.danger {
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.1);
        }
        .action-btn.danger:hover { background: rgba(239, 68, 68, 0.2); }
        .action-btn.success {
            color: #22c55e;
            border-color: rgba(34, 197, 94, 0.3);
            background: rgba(34, 197, 94, 0.1);
        }
        .action-btn.success:hover { background: rgba(34, 197, 94, 0.2); }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border-radius: 16px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .modal-title { font-size: 24px; font-weight: 700; }
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
        }
        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .btn-cancel {
            flex: 1;
            padding: 12px 24px;
            background: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
            border: 1px solid rgba(107, 114, 128, 0.3);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="assets/page-transitions.css">
    <link rel="stylesheet" href="assets/loading-overlay.css">
    <link rel="stylesheet" href="assets/notifications.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">üèÅ Race Management</div>
        <div class="navbar-buttons">
            <button class="nav-btn" onclick="navigateTo('/admin-users.html')">Administration Hub</button>
            <button class="nav-btn" onclick="navigateTo('/main-menu.html')">Main Menu</button>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <div>
                <h1>Race Event Management</h1>
                <p style="color: rgba(255, 255, 255, 0.6); margin-top: 10px;">Create and manage racing events</p>
            </div>
            <button class="btn-primary" onclick="showCreateModal()">+ Create Race</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('draft')" data-tab="draft">Draft</button>
            <button class="tab-btn" onclick="switchTab('registration')" data-tab="registration">Registration Open</button>
            <button class="tab-btn" onclick="switchTab('ready')" data-tab="ready">Ready to Start</button>
            <button class="tab-btn" onclick="switchTab('running')" data-tab="running">Running</button>
            <button class="tab-btn" onclick="switchTab('completed')" data-tab="completed">Completed</button>
        </div>

        <div class="races-grid" id="racesGrid">
            <!-- Races will be loaded here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üèÅ</div>
            <h2>No races found</h2>
            <p>Create your first race to get started!</p>
        </div>
    </div>

    <!-- Create/Edit Race Modal -->
    <div class="modal-overlay" id="raceModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Create New Race</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <form id="raceForm" onsubmit="saveRace(event)">
                <div class="form-group">
                    <label class="form-label">Race Name</label>
                    <input type="text" class="form-input" id="raceName" required placeholder="Enter race name">
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="raceDescription" placeholder="Race description"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Distance (meters)</label>
                        <input type="number" class="form-input" id="raceDistance" required min="800" max="4000" value="2000">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Surface</label>
                        <select class="form-select" id="raceSurface">
                            <option value="turf">Turf</option>
                            <option value="dirt">Dirt</option>
                            <option value="synthetic">Synthetic</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Max Participants</label>
                        <input type="number" class="form-input" id="maxParticipants" required min="2" max="18" value="12">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Prize Pool</label>
                        <input type="number" class="form-input" id="prizePool" required min="0" value="50000">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Scheduled Start Time</label>
                    <input type="datetime-local" class="form-input" id="startTime" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Create Race</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/api-config.js"></script>
    <script src="assets/loading-overlay.js"></script>
    <script>
        // API_BASE is now loaded from api-config.js
        let currentUser = null;
        let currentTab = 'draft';
        let allRaces = [];
        let editingRaceId = null;

        async function init() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Not authenticated');
                currentUser = await response.json();
                if (currentUser.role !== 'admin') {
                    alert('Only admins can access this page');
                    navigateTo('/main-menu.html');
                    return;
                }
                await loadRaces();
            } catch (error) {
                console.error('Auth error:', error);
                navigateTo('/login.html');
            }
        }

        async function loadRaces() {
            try {
                const token = localStorage.getItem('token');
                if (window.showLoadingOverlay) window.showLoadingOverlay();
                const response = await fetch(`${API_BASE}/races`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    allRaces = await response.json();
                } else {
                    allRaces = [];
                }

                if (window.hideLoadingOverlay) window.hideLoadingOverlay();
                renderRaces();
            } catch (error) {
                if (window.hideLoadingOverlay) window.hideLoadingOverlay();
                console.error('Failed to load races:', error);
                alert('Failed to load races');
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tab);
            });
            renderRaces();
        }

        function renderRaces() {
            const grid = document.getElementById('racesGrid');
            const emptyState = document.getElementById('emptyState');
            
            const filtered = allRaces.filter(race => race.status === currentTab);

            if (filtered.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = filtered.map(race => `
                <div class="race-card">
                    <div class="race-header">
                        <div>
                            <div class="race-name">${race.name}</div>
                            <div style="font-size: 12px; color: rgba(255, 255, 255, 0.6);">
                                ID: ${race.id}
                            </div>
                        </div>
                        <span class="status-badge ${race.status}">${race.status.toUpperCase()}</span>
                    </div>
                    <div class="race-info">
                        <div class="info-item">
                            <div class="info-label">Distance</div>
                            <div class="info-value">${race.distance}m</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Surface</div>
                            <div class="info-value">${race.surface || 'Turf'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Participants</div>
                            <div class="info-value">${race.participants_count ?? 0}/${race.max_participants ?? 12}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Prize Pool</div>
                            <div class="info-value">$${(race.prize_pool || 0).toLocaleString()}</div>
                        </div>
                    </div>
                    <div style="font-size: 12px; color: rgba(255, 255, 255, 0.5); margin-top: 10px;">
                        Start: ${(race.scheduled_at ? new Date(race.scheduled_at).toLocaleString() : '‚Äî')}
                    </div>
                    <div class="race-actions">
                        ${getActionButtons(race)}
                    </div>
                </div>
            `).join('');
        }

        function getActionButtons(race) {
            switch (race.status) {
                case 'draft':
                    return `
                        <button class="action-btn success" onclick="openRegistration(${race.id})">Open Registration</button>
                        <button class="action-btn" onclick="editRace(${race.id})">Edit</button>
                        <button class="action-btn danger" onclick="deleteRace(${race.id})">Delete</button>
                    `;
                case 'registration':
                    return `
                        <button class="action-btn" onclick="viewRegistrations(${race.id})">View Registrations</button>
                        <button class="action-btn success" onclick="closeRegistration(${race.id})">Close Registration</button>
                        <button class="action-btn danger" onclick="cancelRace(${race.id})">Cancel</button>
                    `;
                case 'ready':
                    return `
                        <button class="action-btn" onclick="viewParticipants(${race.id})">View Participants</button>
                        <button class="action-btn success" onclick="startRace(${race.id})">Start Race</button>
                        <button class="action-btn danger" onclick="cancelRace(${race.id})">Cancel</button>
                    `;
                case 'running':
                    return `
                        <button class="action-btn" onclick="viewLiveRace(${race.id})">View Live</button>
                        <button class="action-btn danger" onclick="stopRace(${race.id})">Stop Race</button>
                    `;
                case 'completed':
                    return `
                        <button class="action-btn" onclick="viewResults(${race.id})">View Results</button>
                        <button class="action-btn danger" onclick="archiveRace(${race.id})">Archive</button>
                    `;
                default:
                    return '';
            }
        }

        function showCreateModal() {
            editingRaceId = null;
            document.getElementById('modalTitle').textContent = 'Create New Race';
            document.getElementById('raceForm').reset();
            
            // Set default start time to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(14, 0, 0, 0);
            document.getElementById('startTime').value = tomorrow.toISOString().slice(0, 16);
            
            document.getElementById('raceModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('raceModal').classList.remove('show');
        }

        async function saveRace(event) {
            event.preventDefault();
            
            const raceData = {
                name: document.getElementById('raceName').value,
                description: document.getElementById('raceDescription').value,
                distance: parseInt(document.getElementById('raceDistance').value),
                surface: document.getElementById('raceSurface').value,
                max_participants: parseInt(document.getElementById('maxParticipants').value),
                prize_pool: parseInt(document.getElementById('prizePool').value),
                start_time: new Date(document.getElementById('startTime').value).toISOString(),
                status: 'draft'
            };

            try {
                const token = localStorage.getItem('token');
                window.LoadingOverlay.show('Creating race...');
                
                const response = await fetch(`${API_BASE}/races`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(raceData)
                });

                window.LoadingOverlay.hide();

                if (response.ok) {
                    Notifications.success('Race created successfully!');
                    closeModal();
                    await loadRaces();
                } else {
                    const error = await response.json();
                    Notifications.error(error.detail || 'Failed to create race');
                }
            } catch (error) {
                window.LoadingOverlay.hide();
                console.error('Failed to create race:', error);
                Notifications.error('Failed to create race');
            }
        }

        async function openRegistration(raceId) {
            if (!confirm('Open registration for this race? Trainers will be able to register their trainees.')) return;
            
            try {
                const token = localStorage.getItem('token');
                window.LoadingOverlay.show('Opening registration...');
                
                const response = await fetch(`${API_BASE}/races/${raceId}/open-registration`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                window.LoadingOverlay.hide();

                if (response.ok) {
                    Notifications.announcement('üèá Registration now open for the race!', 10000);
                    await loadRaces();
                } else {
                    Notifications.error('Failed to open registration');
                }
            } catch (error) {
                window.LoadingOverlay.hide();
                Notifications.error('Failed to open registration');
            }
        }

        async function closeRegistration(raceId) {
            if (!confirm('Close registration and proceed to participant approval?')) return;
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/races/${raceId}/close-registration`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    Notifications.info('Registration closed. Ready for race start.');
                    await loadRaces();
                } else {
                    Notifications.error('Failed to close registration');
                }
            } catch (error) {
                Notifications.error('Failed to close registration');
            }
        }

        async function startRace(raceId) {
            if (!confirm('Start this race now?')) return;
            
            try {
                const token = localStorage.getItem('token');
                window.LoadingOverlay.show('Starting race...');
                
                const response = await fetch(`${API_BASE}/races/${raceId}/start`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                window.LoadingOverlay.hide();

                if (response.ok) {
                    Notifications.announcement('üèÅ The race has started! Good luck to all participants!', 10000);
                    setTimeout(() => navigateTo(`/race-live.html?id=${raceId}`), 2000);
                } else {
                    Notifications.error('Failed to start race');
                }
            } catch (error) {
                window.LoadingOverlay.hide();
                Notifications.error('Failed to start race');
            }
        }

        function viewRegistrations(raceId) {
            navigateTo(`/race-registrations.html?id=${raceId}`);
        }

        function viewParticipants(raceId) {
            navigateTo(`/race-participants.html?id=${raceId}`);
        }

        function viewLiveRace(raceId) {
            navigateTo(`/race-live.html?id=${raceId}`);
        }

        function viewResults(raceId) {
            navigateTo(`/race-results.html?id=${raceId}`);
        }

        async function deleteRace(raceId) {
            if (!confirm('Delete this race? This action cannot be undone.')) return;
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/races/${raceId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    Notifications.success('Race deleted');
                    await loadRaces();
                } else {
                    Notifications.error('Failed to delete race');
                }
            } catch (error) {
                Notifications.error('Failed to delete race');
            }
        }

        init();
    </script>
    <script src="assets/loading-overlay.js"></script>
    <script src="assets/notifications.js"></script>
    <script src="assets/page-transitions.js"></script>
</body>
</html>
