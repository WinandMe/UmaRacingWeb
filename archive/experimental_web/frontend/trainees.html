<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainee List - Uma Racing Web</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        .navbar {
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }
        .navbar-brand {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .nav-btn {
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .nav-btn:hover { background: rgba(102, 126, 234, 0.3); }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .page-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-header h1 { font-size: 32px; font-weight: 700; }
        .trainees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .trainee-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .trainee-card:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.4);
            transform: translateY(-5px);
        }
        .trainee-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .trainee-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .trainee-level {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 12px;
            font-weight: 600;
            color: #667eea;
        }
        .stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
        }
        .card-actions {
            display: flex;
            gap: 8px;
        }
        .action-btn {
            flex: 1;
            padding: 8px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .action-btn:hover { background: rgba(102, 126, 234, 0.2); }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
    <link rel="stylesheet" href="assets/page-transitions.css">
    <link rel="stylesheet" href="assets/loading-overlay.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">ðŸŽ¯ My Trainees</div>
        <div class="navbar-buttons">
            <button class="nav-btn" onclick="navigateTo('/main-menu.html')">Main Menu</button>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>Your Trainees</h1>
            <div id="traineeCount" style="padding: 10px 20px; background: rgba(102, 126, 234, 0.2); border-radius: 6px;">0 Trainees</div>
        </div>

        <div id="traineesContainer" class="trainees-grid">
            <!-- Trainees will be loaded here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div style="font-size: 64px; margin-bottom: 20px;">ðŸŽ¯</div>
            <h2>No trainees yet</h2>
            <p>Scout and recruit trainees to start training them!</p>
            <button class="nav-btn" onclick="navigateTo('/umalinkedin.html')" style="margin-top: 20px;">Browse Trainees</button>
        </div>
    </div>

    <script src="assets/api-config.js"></script>
    <script>
        const API_BASE = 'http://localhost:5000/api';
        let currentUser = null;
        let trainees = [];

        async function init() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Not authenticated');
                currentUser = await response.json();
                if (currentUser.role !== 'trainer') {
                    alert('Only trainers can view trainee list');
                    window.location.href = '/main-menu.html';
                }
                loadTrainees();
            } catch (error) {
                console.error('Auth error:', error);
                window.location.href = '/login.html';
            }
        }

        function loadTrainees() {
            trainees = [
                {
                    id: 1,
                    name: 'trainee_demo',
                    avatar: 'T',
                    level: 12,
                    progress: 80,
                    wins: 15,
                    races: 25,
                    joinDate: '2025-11-15'
                },
                {
                    id: 2,
                    name: 'racer_user',
                    avatar: 'R',
                    level: 8,
                    progress: 45,
                    wins: 5,
                    races: 12,
                    joinDate: '2025-12-01'
                }
            ];

            if (trainees.length === 0) {
                document.getElementById('traineesContainer').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            renderTrainees();
        }

        function renderTrainees() {
            const container = document.getElementById('traineesContainer');
            container.innerHTML = trainees.map(trainee => `
                <div class="trainee-card">
                    <div class="trainee-avatar">${trainee.avatar}</div>
                    <div class="trainee-name">${trainee.name}</div>
                    <div class="trainee-level">Level ${trainee.level} â€¢ Joined ${trainee.joinDate}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${trainee.progress}%"></div>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value">${trainee.wins}</div>
                            <div class="stat-label">Wins</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${trainee.races}</div>
                            <div class="stat-label">Races</div>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn" onclick="viewProgress(${trainee.id})">Progress</button>
                        <button class="action-btn" onclick="editTrainee(${trainee.id})">Edit</button>
                    </div>
                </div>
            `).join('');

            document.getElementById('traineeCount').textContent = `${trainees.length} Trainees`;
        }

        function viewProgress(traineeId) {
            alert('Trainee progress details coming soon!');
        }

        function editTrainee(traineeId) {
            alert('Edit trainee settings coming soon!');
        }

        init();
    </script>
<script src="assets/loading-overlay.js"></script>
<script src="assets/page-transitions.js"></script>
</body>
</html>
