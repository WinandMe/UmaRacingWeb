<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Uma Racing Web</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        .navbar {
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }
        .navbar-brand {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .nav-btn {
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .nav-btn:hover { background: rgba(102, 126, 234, 0.3); }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .page-header h1 { font-size: 32px; font-weight: 700; margin-bottom: 30px; }
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .metric-card:hover { background: rgba(102, 126, 234, 0.1); }
        .metric-icon { font-size: 32px; margin-bottom: 10px; }
        .metric-label { font-size: 12px; color: rgba(255, 255, 255, 0.6); text-transform: uppercase; }
        .metric-value { font-size: 28px; font-weight: 700; color: #667eea; margin-top: 5px; }
        .chart-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }
        .chart-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 25px;
        }
        .chart-title { font-size: 16px; font-weight: 600; margin-bottom: 20px; }
        .chart-container {
            height: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            gap: 10px;
            padding: 15px;
        }
        .bar {
            flex: 1;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
            position: relative;
            min-height: 20px;
        }
        .bar-value { position: absolute; top: -20px; left: 0; right: 0; text-align: center; font-size: 12px; font-weight: 600; color: #667eea; }
        .bar-label { position: absolute; bottom: -25px; left: 0; right: 0; text-align: center; font-size: 11px; color: rgba(255, 255, 255, 0.6); }
    </style>
    <link rel="stylesheet" href="assets/page-transitions.css">
    <link rel="stylesheet" href="assets/loading-overlay.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">üìà Performance Analytics</div>
        <div class="navbar-buttons">
            <button class="nav-btn" onclick="navigateTo('/main-menu.html')">Main Menu</button>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>Your Analytics</h1>
        </div>

        <div class="analytics-grid">
            <div class="metric-card">
                <div class="metric-icon">üë•</div>
                <div class="metric-label">Active Trainees</div>
                <div class="metric-value">2</div>
            </div>
            <div class="metric-card">
                <div class="metric-icon">üìä</div>
                <div class="metric-label">Avg Trainee Level</div>
                <div class="metric-value">10</div>
            </div>
            <div class="metric-card">
                <div class="metric-icon">üèÜ</div>
                <div class="metric-label">Total Trainee Wins</div>
                <div class="metric-value">20</div>
            </div>
            <div class="metric-card">
                <div class="metric-icon">‚ö°</div>
                <div class="metric-label">Avg Win Rate</div>
                <div class="metric-value">42%</div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-card">
                <div class="chart-title">üìà Trainee Progress</div>
                <div class="chart-container" id="progressChart">
                    <!-- Chart will be rendered -->
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-title">üéØ Trainee Win Rates</div>
                <div class="chart-container" id="winRateChart">
                    <!-- Chart will be rendered -->
                </div>
            </div>
        </div>
    </div>

    <script src="assets/api-config.js"></script>
    <script>
        const API_BASE = 'http://localhost:5000/api';

        async function init() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Not authenticated');
                const user = await response.json();
                if (user.role !== 'trainer') {
                    alert('Only trainers can view analytics');
                    window.location.href = '/main-menu.html';
                }
                renderCharts();
            } catch (error) {
                console.error('Auth error:', error);
                window.location.href = '/login.html';
            }
        }

        function renderCharts() {
            // Progress chart
            const progressData = [
                { name: 'trainee_demo', progress: 80 },
                { name: 'racer_user', progress: 45 }
            ];
            const maxProgress = 100;
            const progressChart = document.getElementById('progressChart');
            progressChart.innerHTML = progressData.map(data => `
                <div style="flex: 1; display: flex; flex-direction: column; justify-content: flex-end;">
                    <div class="bar" style="height: ${(data.progress / maxProgress) * 250}px;">
                        <div class="bar-value">${data.progress}%</div>
                    </div>
                    <div class="bar-label">${data.name}</div>
                </div>
            `).join('');

            // Win rate chart
            const winRateData = [
                { name: 'trainee_demo', winRate: 60 },
                { name: 'racer_user', winRate: 42 }
            ];
            const maxRate = 100;
            const winRateChart = document.getElementById('winRateChart');
            winRateChart.innerHTML = winRateData.map(data => `
                <div style="flex: 1; display: flex; flex-direction: column; justify-content: flex-end;">
                    <div class="bar" style="height: ${(data.winRate / maxRate) * 250}px;">
                        <div class="bar-value">${data.winRate}%</div>
                    </div>
                    <div class="bar-label">${data.name}</div>
                </div>
            `).join('');
        }

        init();
    </script>
<script src="assets/loading-overlay.js"></script>
<script src="assets/page-transitions.js"></script>
</body>
</html>
